<template>
    <lightning-card title="The PM Tool" icon-name="standard:record">
    <template if:true={detailsLoaded}>
    <div class="slds-p-around_medium">
    <div class="slds-grid slds-wrap">
            <div class="slds-grid slds-wrap slds-grid_vertical-align-center slds-border_bottom">
                <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                    <span class="slds-text-title_bold">PO Number:</span>
                    <lightning-formatted-text value={poNumber} class="slds-text-body_regular"></lightning-formatted-text>
                    <lightning-button-icon icon-name="utility:edit" variant="bare" alternative-text="Edit" title="Edit"></lightning-button-icon>
                </div>

                <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                    <span class="slds-text-title_bold">Construction Project</span>
                    <span class="slds-form-element__static slds-border_bottom" style="flex-grow: 1;">{constructionProject}</span>
                    <lightning-button-icon icon-name="utility:edit" variant="bare" alternative-text="Edit" title="Edit" onclick={toggleEditModal} style="margin-left: 10px;"></lightning-button-icon>
                </div>
            <br></div>
            
            <div class="slds-grid slds-wrap slds-grid_vertical-align-center slds-border_bottom">
                <div class="slds-col slds-size_1-of-1 slds-p-bottom_small">
                    <span class="slds-text-title_bold">PO Updated Timestamp:</span>
                    <lightning-formatted-date-time value={poUpdatedTimestamp}
                        year="numeric" month="numeric" day="numeric"
                        hour="2-digit" minute="2-digit"
                        time-zone="UTC" hour12="true"
                        class="slds-text-body_regular"></lightning-formatted-date-time>
                    <lightning-button-icon icon-name="utility:edit" variant="bare" alternative-text="Edit" title="Edit"></lightning-button-icon>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                    <span class="slds-text-title_bold">Tax Exempt Cert Required:</span>
                    <span class="slds-form-element__static slds-border_bottom" style="flex-grow: 1;">{taxExemptCertRequired}</span>
                    <lightning-button-icon icon-name="utility:edit" variant="bare" alternative-text="Edit" title="Edit" onclick={toggleEditModal} style="margin-left: 10px;"></lightning-button-icon>
                </div>
            </div>
</div>
</div>
</template>
</lightning-card>
</template>
