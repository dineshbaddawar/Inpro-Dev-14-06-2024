<template>
    <template if:false={loaded}>
        <lightning-spinner style="margin-top:10%" alternative-text="Loading">Loading....</lightning-spinner>
    </template>
    <template if:true={loaded}>
        <h3 slot="title">       
            <lightning-icon icon-name="standard:account"></lightning-icon>&nbsp;<strong>Reload Experlogix Config (Fix Config That Disappeared)</strong>
        </h3>        
        <h1 style="padding: 10px;">If the configuration you're working on disappears, use this this to bring it back.  
            This tool is a work around to fix the "missing configuration bug" while Experlogix support gets back to us.
            To run this tool again, please close the window and reopen.</h1>
        <lightning-button style="float: left;padding-top:10px;" variant="brand" title="Cancel"
            class="slds-m-left_x-small" onclick={handleCancel} label="Cancel">
        </lightning-button>
        <lightning-button style="float: right;padding-top:10px;"  if:false={requestSent} variant="brand-outline" title="Reload Experlogix Configuration" class="slds-m-left_x-small"
            onclick={handleReloadConfigClick}  label="Reload Experlogix Configuration">
        </lightning-button>
        <h2 style="color: rgb(104, 2, 2); padding:5px;" >{Response}</h2>
    </template>
</template>
