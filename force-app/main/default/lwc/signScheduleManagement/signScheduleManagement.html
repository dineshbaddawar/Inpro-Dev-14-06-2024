<template>
    <div class="qcHolder">
        <template if:true={loaded}>
            <div if:false={showSignProComplete}>
                <div if:false={showError}>
                    <div if:true={startScreen}>
                        <h3 style="padding:5px;" slot="title">
                            <strong> Sign Schedule Manager</strong>
                        </h3>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                            <tr>
                                <td>
                                    <lightning-button style="padding: 5px;" label="Import XLS Sign Schedule"
                                        onclick={handleImportSchedule}>
                                    </lightning-button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <lightning-button style="padding: 5px;" label="Export XLS Sign Schedule"
                                        onclick={handleExportSchedule}>
                                    </lightning-button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <lightning-button style="padding: 5px;" label="Manually Edit Sign Schedule"
                                        onclick={handleEditSignSchedule}>
                                    </lightning-button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <lightning-button style="padding: 5px;" label="Export Sign Pro"
                                        onclick={handleExportSignPro}>
                                    </lightning-button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div if:true={importSignSchedule}>
                        <h3 style="padding:5px;" slot="title">
                            <lightning-icon icon-name="utility:save" alternative-text="Save Config" size="medium"
                                title="Save Config" onclick={importSchedule} class="pointer"></lightning-icon>
                            &nbsp;Sign Schedule Manager
                        </h3>

                        <div style="padding: 5px;" if:false={fileUploaded}>
                            <lightning-file-upload label="Attach Sign Schedule" name="fileUploader"
                                accept={acceptedFormats} record-id={recordId} onuploadfinished={handleUploadFinished}>
                            </lightning-file-upload>
                        </div>
                        <div style="padding: 5px;" if:true={fileUploaded}>
                            <p>{FileName}</p>
                        </div>
                    </div>
                    <div if:true={exportSignSchedule}>
                        <h3 style="padding:5px;" slot="title">
                            <lightning-icon icon-name="utility:save" alternative-text="Save Config" size="medium"
                                title="Save Config" onclick={exportSchedule} class="pointer"></lightning-icon>
                            &nbsp;Sign Schedule Manager
                        </h3>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                            <thead>
                                <tr>
                                    <th class="" scope="col">
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="AlternateName">Alternate Name</div>
                                    </th>
                                </tr>
                            </thead>
                            <!-- Loop through alternates -->
                            <template for:each={alternateList} for:item="alternate">
                                <tbody key={alternate.Id}>
                                    <tr>
                                        <td>
                                            <lightning-input class="slds-p-left_xx-large" type="checkbox"
                                                onchange={handleExportAltBoxOnChange} checked={alternate.Selected}
                                                access-key={alternate.Id} data-id="checkbox">
                                            </lightning-input>
                                        </td>
                                        <td>{alternate.Name}</td>
                                    </tr>
                                </tbody>
                            </template>
                        </table>
                        <a style="padding:5px;" if:true={fileDownloaded} href={downloadLink}
                            download="SignSchedule.xls">Download File</a>
                    </div>
                    <div if:true={editSignSchedule}>
                        <div if:false={assignOptions}>
                            <div if:false={assignFonts}>
                                <div if:false={renderImage}>
                                    <h3 style="padding:5px;" slot="title">
                                        <lightning-icon icon-name="utility:save" alternative-text="Save Config"
                                            size="medium" title="Save Config" onclick={saveConfig} class="pointer">
                                        </lightning-icon>
                                        &nbsp;Sign Schedule Manager
                                    </h3>
                                    <div style="padding:10px;">
                                        <lightning-button style="padding: 5px;" label="Blank Lines"
                                            onclick={handleBlankLines}>
                                        </lightning-button>
                                        <lightning-button style="padding: 5px;" label="Assign Options"
                                            onclick={handleAssignOptions}>
                                        </lightning-button>
                                        <!-- <lightning-button style="padding: 5px;" label="Assign Fonts"
                                        onclick={handleAssignFonts}>
                                    </lightning-button> -->
                                        <!-- <lightning-button style="padding: 5px;" label="Spell Check"
                                        onclick={handleSpellCheck}>
                                    </lightning-button> -->
                                        <lightning-button style="padding: 5px;" label="Delete Selected"
                                            onclick={handleDeleteSelected}>
                                        </lightning-button>
                                    </div>

                                        class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                                        <tr>
                                            <td>
                                                <lightning-combobox name="alternateComboBox" label="Select an Alternate"

                                                    onchange={handleAlternateComboBoxOnchange} value={alternateId}>
                                                </lightning-combobox>
                                            </td>
                                            <td>
                                                <lightning-combobox name="productComboBox" label="Select a Product"

                                            </td>
                                        </tr>
                                    </table>
                                    <div class="slds-box slds-theme_default" style="margin: 5px;">

                                            <thead>
                                                <tr>
                                                    <th class="" scope="col">
                                                        <div class="slds-truncate">
                                                            <lightning-input type="checkbox"
                                                                onchange={handleCheckAllChecked}>
                                                            </lightning-input>
                                                        </div>
                                                    </th>
                                                    <th>
                                                    </th>
                                                    <th>
                                                    </th>
                                                    <th class="" scope="col">
                                                        <div class="slds-truncate" title="Line 1">Line 1</div>
                                                    </th>
                                                    <th class="" scope="col">
                                                        <div class="slds-truncate" title="Line 2">Line 2</div>
                                                    </th>

                                                        </td>
                                                        <td>

                                                        <td>

                                                        <td>

                                placeholder="Select Option" options={optionsList}

                            <table>
                                <tr>
                                    <td style="width:100px;">
                                        <lightning-input type="checkbox" label="Line 1" accesskey="Line1"

                                    </tr>
                                </tbody>
                            </template>
                        </table>
                        <a style="padding:5px;" if:true={fileDownloaded} href={downloadLink}
                            download="SignPro.pdf">Download File</a>
                    </div>
                    <div style="padding: 10px;">
                        <lightning-button style="padding: 10px;" label="Cancel" onclick={handleCancel}>
                        </lightning-button>
                    </div>
                </div>
            </div>
            <div style="color:green; padding: 10px;" if:true={showSignProComplete}>
              <b> ATTENTION PLEASE READ:</b> {errorMessage}
            </div>
            <div style="color:red; padding: 10px;" if:true={showError}>
                {errorMessage}
                <lightning-button style="padding: 5px;" label="Back" onclick={handleErrorMessageBack}>
                </lightning-button>
            </div>
        </template>
        <template if:false={loaded}>
            <lightning-spinner style="margin-top:10%" alternative-text="Loading">Loading....</lightning-spinner>
        </template>
    </div>
</template>
