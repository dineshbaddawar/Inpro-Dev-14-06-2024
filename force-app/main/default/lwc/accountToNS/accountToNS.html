<template>
    <template if:false={loaded}>
        <lightning-spinner style="margin-top:10%" alternative-text="Loading">Loading....</lightning-spinner>
    </template>
    <template if:true={loaded}>
        <h3 slot="title">       
            <lightning-icon icon-name="standard:account"></lightning-icon>&nbsp;<strong>Push Account To NetSuite</strong>
        </h3>        
        <h1 style="padding: 10px;">This will move the account from Salesforce to NetSuite.</h1>
        <lightning-button variant="brand-outline" style="float: right;" title="Push Account To NetSuite" class="slds-m-left_x-small"
            onclick={handlePushAccountUserClick}  label="Push Account To NetSuite">
        </lightning-button>
        <lightning-button style="float: left;" variant="brand" title="Cancel"
            class="slds-m-left_x-small" onclick={handleCancel} label="Cancel">
        </lightning-button>
        <h2 style="color: rgb(104, 2, 2); padding:5px;" >{Response}</h2>
    </template>
</template>
