<template>
    <div class="slds-page-header slds-page-header_record-home">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title" style="padding-bottom:10px;">
                <div class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:work_type_group" size="small"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                                <span>Line Items ({LineCount})</span>
                            </a>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <div if:false={loaded}>
            <lightning-spinner  alternative-text="Loading">Loading....</lightning-spinner>
        </div>
        <div if:true={loaded}>
            <template if:true={hasData}>
                <div class="slds-grid slds-page-header__row slds-page-header__row_gutters">
                    <div class="slds-page-header__col-details-override">
                        
                        <lightning-datatable if:true={isOrder} show-row-number-column="true" key-field="Id" data={data} columns={columns}
                            hide-checkbox-column="true" sorted-by={sortBy} sorted-direction={sortDirection}
                            onsort={doSorting}>
                        </lightning-datatable>
                        <lightning-datatable if:false={isOrder} show-row-number-column="true" key-field="Id" data={data} columns={InvColumns}
                            hide-checkbox-column="true" sorted-by={sortBy} sorted-direction={sortDirection}
                            onsort={doSorting}>
                        </lightning-datatable>
                    </div>
                </div>

                <!-- <div class="slds-grid slds-grid_align-center">
                <div class="slds-col slds-size_4-of-12">
                    <lightning-button variant="base" title="View All"
                        class="slds-m-left_x-small slds-align_absolute-center" onclick={handleOpen} value="1"
                        label="View All">
                    </lightning-button>
                </div>
            </div> -->
            </template>
        </div>
    </div>
</template>
