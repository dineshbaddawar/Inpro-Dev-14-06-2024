<template>
    <header class="slds-modal__header">
        <h2 class="slds-text-heading_medium slds-hyphenate"><lightning-formatted-text  class="slds-text-heading_large" value="Estimating No Takeoff"></lightning-formatted-text></h2>
    </header>
    <template if:true={loaded}>
        <div class="slds-p-around_medium slds-is-relative">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_3-of-12">
                    <lightning-input type="number" label="Estimating Hours" name="hours" class="slds-text-heading_small" onchange={handleInput} value={estimatingHours}></lightning-input>
                </div>
                    <div class="slds-col slds-size_9-of-12">
                    <lightning-combobox name="cancelReason" 
                                        label="No Takeoff Reason" 
                                        value={cancelReason} 
                                        required="true"
                                        placeholder="Select No Takeoff Reason" 
                                        options={taskCancelReasons} 
                                        onchange={handleInput}>
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_12-of-12">
                    <lightning-textarea label="Notes" name="reason" required="true" value={comments} placeholder="Enter notes" onchange={handleInput}></lightning-textarea>
                </div>
            </div>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_12-of-12">
                    <lightning-button style="float: right; padding:10px" variant="success"
                        title="Mark Opportunity as No Takeoff" class="slds-m-left_x-small" onclick={handleSubmit} label="Mark Opportunity as No Takeoff">
                    </lightning-button>
                </div>
            </div>
        </div>
    </template>
    <template if:false={loaded}>
        <lightning-spinner style="margin-top:10%" alternative-text="Loading">Loading....</lightning-spinner>
    </template>
</template>
