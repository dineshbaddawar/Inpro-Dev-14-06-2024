<template>
    <template if:false={loaded}>
        <lightning-spinner style="margin-top:10%" alternative-text="Loading">Loading....</lightning-spinner>
    </template>
    <template if:true={loaded}>
        <h3 slot="title">       
            <lightning-icon icon-name="standard:account"></lightning-icon>&nbsp;<strong>Process Divisional Review</strong>
        </h3> 
        <lightning-combobox style="padding: 10px;" name="status" label="Status" value={status} placeholder="--None--"
            options={statusList} onchange={handleStatusChange} required="true">
        </lightning-combobox>  
        <lightning-textarea style="padding: 10px;" name="ta_Notes" label="Please enter your approval/rejection notes below." onchange={handleNotesOnChange}></lightning-textarea>
        <h1 style="padding: 10px;">Choose from the action list below.</h1>
        <lightning-button variant="brand-outline" title="Process Request" class="slds-m-left_x-small"
            onclick={processRequest}  label="Process Request">
        </lightning-button>               
        <lightning-button style="float: left;" variant="brand" title="Cancel"
            class="slds-m-left_x-small" onclick={handleCancel} label="Cancel">
        </lightning-button>
        <h2 style="color: rgb(104, 2, 2); padding:5px;" >{Response}</h2>
    </template>
</template>
